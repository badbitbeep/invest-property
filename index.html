<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main>
      <body>
        <div class="toolbarHeader">
          <div class="toolbarLogo">
            <img class="logoIcon" src="icons/house.png" />
            <span class="toolbarHeaderText">Invest Property</span>
          </div>
          <div class="toolbarSearchContainer">
            <input class="toolbarSearchInput" id="searchService.input" />
            <img
              class="toolbarSearchIcon"
              id="searchService.search"
              src="icons/search.png"
            />
          </div>
        </div>
        <div class="mainBlock">
          <div class="propertyList">
            <h1>Investment Properties</h1>
            <div id="PropertyVisualizer.render">
              <!--here will be list of properties inserted by PropertyVisualizer.render-->
            </div>
          </div>
          <div class="filteringBlock">
            <div id="FilterVisualizer.render">
              <!--here will be list of filtering options inserted by FilteringVisualizer.render-->
            </div>
          </div>
        </div>
      </body>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
